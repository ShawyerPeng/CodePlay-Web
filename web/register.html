<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="./css/register-login.css">
</head>
<body>
<div id="box"></div>
<div class="cent-box">
    <div class="cent-box-header">
        <h1 class="main-title hide">图片认知分类系统后台</h1>
        <h2 class="sub-title">用户注册</h2>
    </div>
    <div class="cont-main clearfix">
        <div class="index-tab">
            <div class="index-slide-nav">
                <a href="login.html">登录</a>
                <a href="register.html" class="active">注册</a>
                <div class="slide-bar slide-bar1"></div>
            </div>
        </div>
        <div class="login form">
            <div class="group">
                <div class="group-ipt email">
                    <input type="text" name="username" id="uname" class="ipt" placeholder="用户名" required>
                </div>
                <div class="group-ipt email">
                    <input type="text" name="uemail" id="uemail" class="ipt" placeholder="邮箱地址" required>
                </div>
                <div class="group-ipt password">
                    <input type="password" name="password" id="password1" class="ipt" placeholder="设置登录密码" required>
                </div>
                <div class="group-ipt password">
                    <input type="password" name="password" id="password2" class="ipt" placeholder="重复密码" required>
                </div>
                <div class="button">
                    <button type="button" class="login-btn register-btn" id="button">注册</button>
                </div>
            </div>
        </div>
        <div class="remember clearfix">
            <label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
            <label class="forgot-password">
                <a href="#">忘记密码？</a>
            </label>
        </div>
    </div>
</div>
</body>
<script src='js/jquery.min.js' type="text/javascript"></script>
<script src='js/particles.js' type="text/javascript"></script>
<script src='js/background.js' type="text/javascript"></script>
<script src='js/layer/layer.js' type="text/javascript"></script>
<script type="text/javascript">
    $("#button").click(function() {
        var uemail = $("#uemail").val();
        var uname = $("#uname").val();
        var password1 = $("#password1").val();
        var password2 = $("#password2").val();
        var verify = $("#verify").val();

        $.ajax({
            url: 'http://114.115.212.203:8001/do_register/',
            type: 'POST',
            dataType: "json",
            data: {
                'uname':uname,
                'uemail':uemail,
                'upwd_1':password1,
                'upwd_2':password2,
                'submit':"提交"
            },
            success: function(data){
                console.log(data);
                window.location.href = "/login.html";
            },
            error: function (data) {
                console.log(data);
            }
        })
    });
</script>
</html>
